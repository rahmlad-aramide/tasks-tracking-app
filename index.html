<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <script defer src="https://kit.fontawesome.com/b906c06057.js" crossorigin="anonymous"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <nav class="navbar"> <h1 class="brand">TASKS</h1> </nav>
        <div class="days">
            <div class="arrow">
                <i class="fa-solid fa-angle-left"></i>
            </div>
            <div class="calendar">
                <h3 class="day">Monday</h3>
                <h5 class="date">Mar 24, 2022</h5>
            </div>
            <div class="arrow">
                <i class="fa-solid fa-angle-right"></i>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="new-tasks">
            <div class="new-task n-t-head">
                <div class="task">
                    <h3 class="task-head">Add new Tasks:</h3>
                </div>
                <div class="plus-btn add-btn">
                    <img src="icons/plus.png" class="add-icon" alt="">
                </div>
            </div>
            <div class="new-task">
                <div class="task">
                    <div class="plus-btn btn">
                        <img src="icons/tick.png" alt="">
                    </div>
                    <h4 class="task-head">Close deal with SIEG</h4>
                </div>
                <div class="plus-btn">
                    <img src="icons/minus.png" alt="">
                </div>
            </div>
            <div class="new-task">
                <div class="task">
                    <div class="plus-btn btn">
                        <img src="icons/untick.png" alt="">
                    </div>
                    <h4 class="task-head">Work on sharing up requirements for Promise project</h4>
                </div>
                <div class="plus-btn">
                    <img src="icons/minus.png" alt="">
                </div>
            </div>
            <div class="new-task">
                <div class="task">
                    <div class="plus-btn btn">
                        <img src="icons/tick.png" alt="">
                    </div>
                    <h4 class="task-head">Meeting with my Mentors</h4>
                </div>
                <div class="plus-btn">
                    <img src="icons/minus.png" alt="">
                </div>
            </div>
            <div class="new-task">
                <div class="task">
                    <div class="plus-btn btn">
                        <img src="icons/tick.png" alt="">
                    </div>
                    <h4 class="task-head">Cleo's wedding</h4>
                </div>
                <div class="plus-btn">
                    <img src="icons/minus.png" alt="">
                </div>
            </div>
            <div class="new-task n-t-head">
                <div class="task">
                    <h3 class="task-head">Completed Tasks:</h3>
                </div>
                <div class="down-btn">
                    <img src="icons/arrow-down.png" alt="">
                </div>
            </div>
            <div class="new-task">
                <div class="task">
                    <div class="plus-btn btn">
                        <img src="icons/tick.png" alt="">
                    </div>
                    <h4 class="task-head">Assignment 101</h4>
                </div>
                <div class="plus-btn">
                    <img src="icons/minus.png" alt="">
                </div>
            </div>
            <div class="new-task">
                <div class="task">
                    <div class="plus-btn btn">
                        <img src="icons/untick.png" alt="">
                    </div>
                    <h4 class="task-head">E-Mail Designs and thoughts to  Toyosi</h4>
                </div>
                <div class="plus-btn">
                    <img src="icons/minus.png" alt="">
                </div>
            </div>
            <div class="new-task">
                <div class="task">
                    <div class="plus-btn btn">
                        <img src="icons/tick.png" alt="">
                    </div>
                    <h4 class="task-head">Network 5 New Mentor</h4>
                </div>
                <div class="plus-btn">
                    <img src="icons/minus.png" alt="">
                </div>
            </div>
        </div>
    </main>
    <!-- Transparent Overlay -->
    <div class="overlay">
    </div>
    
    <!-- Add task form -->
    <div class="add-form">
        <div class="remove-div">
            <img src="icons/plus.png" class="remove-icon" alt="">
        </div>
        <label for="title" class="form-title">Title</label> 
        <input type="text" id="title" class="title">
        <label for="description" class="form-title">Description</label>
        <textarea type="text" id="description" class="description"> </textarea>
        <button class="form-btn">Add</button>
    </div>
</body>
</html>
